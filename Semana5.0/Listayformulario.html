<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="Estilo.css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista y Formulario</title>
</head>
<body>
    <header>
        <img src="Simpson.jpg" width="100" height="100" alt="Simpson">
        <h1>Listas en HTML</h1><br>
        <h2>Menú de Navegación</h2>
    </header>
<nav>
<ul>
    <li type="disc" style="color:white;">Home</li>
    <li type="square"  style="color:white;">Productos</li>
    <li type="circle" style="color:white;">Servicios</li>
    <li type="disc" style="color:white;">Contacto</li>
</ul>
</nav>
<section>
    <!-- Method GET pasa los datos por la url, atravez de parametros// Method POST pasa los
    datos de forma interna(no se ven) -->
    <form action="datos.php" method="post">

    <!-- sección de marco de formulario -->
    <fieldset>
    <!-- sección de ingreso de nombre-->
    <label><font size="5">Nombre Completo</font></label><br>
    <input type="text" size="30" title="Ingresa tu nombre completo" name="nombre" required=""><br>
        <br><br>
        
    <!-- sección email-->
    <label><font size="5">E-mail</font></label><br>
    <input type="email" placeholder="Ingrese email:usuario@dominio.com" size="40" title="Escriba su email" name="mail" required=""><br>
    <br><br>

    <!-- sección contraseña-->
    <label><font size="5">Contraseña</font></label><br>
    <input name="contraseña" placeholder="Ingrese su contraseña" size="40" title="Escriba su contaseña" type="password" required="">
        <br><br>   

        <!-- sección Hobbies -->  
            <label> Selecciona tus hobbies:
            </label> 
        <br>
            <input name="cine" title="Dale Click" type="checkbox">Cine<br>
            <input name="lectura" title="Dale click" type="checkbox">lectura<br>
            <input name="Deporte" title="Dale click" type="checkbox">Deporte<br>
        <br>
        <br>
        
        <!-- Estado civil -->
        
        <label> Estado  civil:</label><br>
            <input name="estcivil" type="radio" value="casado">Casado(a)<br>
            <input name="estcivil" type="radio" value="soltero">Soltero(a)<br>
            <input name="estcivil" type="radio" value="viudo">Viudo(a)<br>
        <br>
        <br>
        <!-- Seleccionar opcion lista -->
        <label>Programas tecnicos</label>
        <select name="select">
            <option>Seleccione programa...</option>
            <option>Sistemas</option>
            <option>Diseño grafico</option>
            <option>Auxiliar contable</option>
        </select>
        <br>
        <br>
        <label>¿Dudas? ¿preguntas? Deja tu comentario aquí</label><br>
            <textarea name="mensaje" rows="5" cols="40"></textarea>
        </fieldset>
        <br><br>
            <!-- sección de botones formulario submit : enviar datos cancel: borrar datos
            ingresados -->
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            <br>
            <br>
            </form>
        </section>
            <!-- sección de pie de pagina -->
        <footer>
            Derechos reservados &copy;2022&#64;NOMBRE  STD
        </footer>    
</body>
</html>
